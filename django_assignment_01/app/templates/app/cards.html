{% load cards %}
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for meal in meals %}
<div class="col">
    <div class="card">
      <img src="{{meal.strMealThumb}}" class="card-img-top" alt="{{meal.idMeal}}">
      <div class="card-body">
        <h5 class="card-title">{{meal.strMeal}}</h5>
        <p class="card-text">{{meal.strMeal}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
